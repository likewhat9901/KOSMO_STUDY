<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 이벤트 활용3
    : window 객체에서 제공하는 함수를 이용해서 이벤트 추가.
      이 함수를 사용할때는 이벤트명 앞에 on은 생략. on을 붙이면 자체적인 이벤트 리스너가 됨. */
    window.addEventListener("load", function(){
      alert("Load이벤트 발생됨. 문서 로드 완료됨.")
    })
  </script>
</head>
<body>
  <h2>이벤트 - load 세번째</h2>

  <script>
    alert("문서가 끝나기 직전입니다.");
  </script>
</body>
</html>
