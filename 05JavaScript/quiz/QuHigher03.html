<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const numbers = [1, 2, 3, 4, 5, 6, 7, 8];

    const evenPow = numbers.map(
      (num) => {
        if(num % 2 === 0){
          return Math.pow(num,2);
        }
        return num;
      }
    )
    
    document.writeln('<h2>짝수만 제곱한 새로운 배열</h2><hr>');
    document.writeln('기존 배열:');
    numbers.forEach(num => {
      document.writeln(num);
    });
    
    document.writeln('<br>새로운 배열:');
    evenPow.forEach(num => {
      document.writeln(num);
    });
  </script>
</head>

</body>
</html>
