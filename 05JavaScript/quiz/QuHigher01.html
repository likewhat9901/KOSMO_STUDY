<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.write('<h2>문자열 배열 요소 대문자로 바꾸기</h2><hr>')

    const words = ['hello', 'world', 'javascript'];

    const newWords = words.map(
      function(str){
        const Upper = str.replace(str, str.toUpperCase());
        return Upper;
      }
    );
    document.writeln(newWords);

    document.writeln('<hr>');

    const newWords2 = words.map(
      (str) => {
        const Upper = str.replace(str, str.toUpperCase());
        return Upper;
      }
    );
    document.writeln(newWords2);
  </script>
</head>
