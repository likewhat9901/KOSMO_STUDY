<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.writeln('<h2>난수10개 생성</h2><hr>');

    let plots = [];

    for(let i=0 ; i < 10 ; i++){
      const random = Math.floor(Math.random()*100) + 1;
      document.writeln(random);
      plots.push(random);
    }

    document.writeln('<hr>');

    const max = Math.max(...plots);
    document.writeln(`가장큰수는? ${max}`);


  </script>
</head>
<body>
  
</body>
</html>
