<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const words = ['apple', 'banana', 'cherry', 'orange', 'grape'];

    document.writeln('<h2>문자열 배열 목록</h2><hr>');
    words.forEach(
      str => {
        document.writeln(str);
      }
    );

    const newArr = words.filter(
      str => {
        return str.length >= 6;
      }
    );

    document.writeln('<h2>문자열 길이가 6이상</h2><hr>');
    newArr.forEach(
      str => {
        document.writeln(str);
      }
    );
  </script>
</head>
<body>
  
</body>
</html>
