<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const products = [
      { name: 'apple', price: 1000, category: 'fruit' },
      { name: 'banana', price: 800, category: 'fruit' },
      { name: 'notebook', price: 20000, category: 'electronics' },
      { name: 'mouse', price: 5000, category: 'electronics' }
    ];

    document.writeln('<h2>상품리스트</h2><hr>');
    products.forEach(
      arr => {
        document.writeln(`이름: ${arr.name}, 가격: ${arr.price}원, 종류: ${arr.category}<br>`);
      }
    );

    const newPro = products.filter(
      (arr) => {
        return arr.price >= 1000;
      }
    );

    document.writeln('<h2>가격이 1000원 이상인 상품</h2><hr>');
    newPro.forEach(
      arr => {
        document.writeln(`이름: ${arr.name}, 가격: ${arr.price}원, 종류: ${arr.category}<br>`);
      }
    );
  </script>
</head>

</body>
</html>
