<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr,td {
      border: 2px solid grey;
    }

  </style>
</head>
<body>
  <h2>셀병합</h2>
  <table>
    <tr>
      <td>1행1열</td>
      <td>1행2열</td>
      <td>1행3열</td>
    </tr>
    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td>2행3열</td>
    </tr>
    <tr>
      <td>3행1열</td>
      <td>3행2열</td>
      <td>3행3열</td>
    </tr>
  </table>

  <h2>1행의 3개의 셀을 병합 - colspan속성사용</h2>
  <table border="1" width="300">
    <tr>
      <td colspan="3">1행1열</td>
    </tr>
    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td>2행3열</td>
    </tr>
    <tr>
      <td>3행1열</td>
      <td colspan="2">3행2열</td>
    </tr>
  </table>

  <h2>2행2열과 3행2열을 병합 - rowspan속성사용</h2>
  <table border="1" width="300">
    <tr>
      <td>1행1열</td>
      <td>1행2열</td>
      <td>1행3열</td>
    </tr>
    <tr>
      <td>2행1열</td>
      <td rowspan="2">2행2열</td>
      <td>2행3열</td>
    </tr>
    <tr>
      <td>3행1열</td>
      <td>3행3열</td>
    </tr>
  </table>

  <br><br>
  <h2>[퀴즈] 비정형 테이블 만들기</h2>
  <table border="1" width="300" 
    style="text-align: center; border-collapse: collapse;">
    <tr>
      <td rowspan="3">A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td rowspan="2">C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>E</td>
    </tr>
  </table>
</body>
</html>
