<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>플라스크 로고 이미지</h2>
  <h4>static 하위</h4>
  <!-- 
  이미지, js, css와 같은 정적 파일들은 플라스크 프로젝트 내부에서는
  static 폴더 하위에 저장해야 한다. 그리고 최상위 root에 생성된 폴더이므로
  아래와 같이 경로 설정을 해야 한다.
  -->
  <!-- 절대경로로 지정(최상위 root경로부터 시작) -->
  <img src="/static/img/flask2.png" width="200"><br>
  <!-- 상대경로로 지정(현재 실행된 경로로부터 시작) -->
  <img src="./static/img/flask2.png" width="200"><br>

  <h4>templates 하위</h4>
  이미지가 표시되지 않음<br>
  <!-- templates 하위에 있는 이미지는 화면에 출력되지 않는다.
    즉 이미지와 같은 정적리소스는 반드시 static 하위에 저장해야 한다. -->
  <img src="./images/flask1.png" width="200"><br>
  <!-- 파일 자체를 브라우저로 실행하면 밑에 이미지만 나옴. -->
</body>
</html>
<!-- 
static/	
  브라우저에서 직접 접근 가능한 정적 파일(css, js, 이미지 등)
templates/	
  Flask가 내부적으로 읽어오는 HTML 템플릿 폴더 → 브라우저는 직접 접근 불가
  Flask는 templates/ 폴더 안의 파일을 외부에서 접근 못 하게 막습니다.
    이유: templates는 Flask 서버 내부용이라 보안상 직접 접근할 수 없게 설계되어 있어요.

✅ 이미지가 보이게 하려면?
이미지를 반드시 static/ 폴더 안에 넣고, 경로는 다음처럼 써야 해요:

<img src="/static/img/flask1.png" width="200">
이렇게 해야 Flask가 자동으로 정적 파일을 서비스합니다.

💡 Flask에서 이미지 경로를 더 안전하게 쓸 방법 (추천)
Jinja2 문법으로 쓰면 더 안전합니다:

<img src="{{ url_for('static', filename='img/flask1.png') }}" width="200">
→ Flask가 자동으로 /static/img/flask1.png로 바꿔줘요.
-->
